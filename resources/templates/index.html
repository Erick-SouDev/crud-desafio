<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empresa XYZ</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<div class="form-container">
    <h2>Cadastro</h2>
    <form action="/colaborador/registrar" method="post">
        <div class="form-group">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required>
        </div>
        <div class="form-group">
            <label for="phone">Telefone:</label>
            <input type="text" id="phone" name="phone">
        </div>
        <div class="form-group">
            <label for="learning">Conhecimentos (selecione de 1 a 3):</label>
            <select id="learning" name="learning" multiple required size="3">
                <option value="Git">Git</option>
                <option value="React">React</option>
                <option value="PHP">PHP</option>
                <option value="NodeJS">NodeJS</option>
                <option value="DevOps">DevOps</option>
                <option value="Banco de Dados">Banco de Dados</option>
                <option value="TypeScript">TypeScript</option>
            </select>
            <label class="erro">[[${erro}]]</label>
        </div>
        <button type="submit">Cadastrar</button>
    </form>
</div>
</body>
</html>
